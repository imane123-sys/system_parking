<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ajouter un véhicule</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[url(./images/background1.jpg)] bg-cover min-h-screen flex items-center justify-center"
  >
    <div class="bg-[#FFFFFF] p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Ajouter un véhicule
      </h2>

      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">
            Immatriculation
          </label>
          <input
            type="text"
            placeholder="Ex : AA-123-BB"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">
            Type de véhicule
          </label>
          <select
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300"
            required
          >
            <option class="bg-white hover:bg-yellow-200" value="">
              Sélectionner un type
            </option>
            <option value="voiture">Voiture</option>
            <option value="moto">Moto</option>
            <option value="camion">Camion</option>
            <option value="bus">Bus</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-300 text-white py-2 rounded-lg hover:bg-yellow-200 transition duration-300"
        >
          Ajouter
        </button>
      </form>
    </div>
  </body>
</html>
